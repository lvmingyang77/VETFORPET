<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VET FOR PET 注册</title>
    <link rel="stylesheet" href="css/styleregist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/icons/favicon.png" type="image/png" rel="icon">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" type="text/css" rel="stylesheet">
    <link href="css/themify-icons.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/form.js"></script>
</head>
<body>
    <div class="form" style="position:relative">
		<!--注册表单-->
        <div class="form_register" style="position:absolute">
            <form id="fm1">
                <h1>VET FOR PET 注册</h1>
                <div class="form_item">
                    <label>用户名：</label>
                    <input type="text" name="name"  placeholder="请输入用户名" required >
                </div>
                <div class="form_item">
                    <label>密码：</label>
                    <input type="password" name="password"  placeholder="请输入密码名" required>
                </div>
                <div class="form_item">
                    <label>电话：</label>
                    <input type="phone" name="phone" placeholder="请输入手机号码" required>
                </div>
                <div class="form_item">
                    <input type="button" onclick="register()" value="注册">
                </div>
            </form>
            <div class="info">已有账号？点击<a href="login.html">登录</a></div>
        </div>
    </div>
    <!-- Footer -->
    <footer> <img src="images/icons/paw.png" alt="" class="img-responsive">
        <h1>VET FOR PET</h1>
        <p class="subtitle">宠物医院</p>
        <div class="vfp-social-wrapper">
            <ul class="social clearfix">
                <li><a href="index.html#"><i class="ti-twitter-alt"></i></a></li>
                <li><a href="index.html#"><i class="ti-instagram"></i></a></li>
                <li><a href="index.html#"><i class="ti-youtube"></i></a></li>
            </ul>
        </div>
        <div class="copyright">版权所有©2019，DuruThemes</div>
    </footer>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    function register() {
        $.ajax({
            url:"register.do",
            method:"post",
            data:$("#fm1").serialize(),
            success:function (obj) {
                if (obj.code == 1){
                    alert("注册成功")
                    window.location.href="login.html";
                } else {
                    alert("注册失败");
                }
            }
        })
    }
</script>
</body>
</html>
